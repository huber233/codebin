{% extends 'base.html' %}

{% block title %}Delete Snippet | CodeBin{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Snippet</h4>
                </div>
                <div class="card-body p-4">
                    <h5>Are you sure you want to delete "{{ snippet.title }}"?</h5>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex mt-4">
                            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                            <a href="{% url 'snippet-detail' snippet.slug %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
